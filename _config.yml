# Site settings
title: "Joyminsu Blog"
description: "개발, 기술, 그리고 성장에 대해 기록하는 블로그"
baseurl: ""
url: "https://joyminsu8450.github.io"

# Build settings
theme: plainwhite
plugins:
  - jekyll-seo-tag

# Plainwhite theme configuration
plainwhite:
  name: Joyminsu
  tagline: "개발과 기술, 그리고 성장 이야기"
  portfolio_image: "assets/portfolio.png"
  html_lang: "ko"
  date_format: "%Y-%m-%d"
  search: true
  sitemap: true
  dark_mode: true
  condensed_mobile:
    - home
    - post
    - page
  social_links:
    github: joyminsu8450
  navigation:
    - title: Home
      url: "/"
    - title: About
      url: "/about"

# Show post excerpts on home page
show_excerpts: true

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - plainwhite.gemspec
  - README.md
  - LICENSE.txt
  - screenshot.png
  - dark.png
  - CLAUDE.md
  - .claude/
